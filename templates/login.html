<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <form action="" method="POST">
      {%csrf_token%}
      <p>{{login_form.email.label}}</p>

      <p>{{login_form.email}}</p>

      <p></p>{{login_form.password.label}}</p>

      <p>{{login_form.password}}</p>

      <p style="color: red">{{login_form.non_field_errors}}</p>

      {%endif%}
<a href="{%url 'reset_password'%}">Forget Passsword</a>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
